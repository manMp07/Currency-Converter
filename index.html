<!DOCTYPE html>
<html lang="en">
<head>
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link 
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />
</head>
<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <form>
            <div class="amount">
                <p>Enter Amount</p>
                <input type="text" value="100" id="textField"/>
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="#country-img"/>
                        <select name="from">
                            <!-- Added Using JS -->
                        </select>
                    </div>
                </div>
                <i class="fa-solid fa-right-left"></i>
                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="#country-img"/>
                        <select name="to">
                            <!-- Added Using JS -->
                        </select>
                    </div>
                </div>
            </div>
            <div class="msg">100 USD = 8350.07 INR</div>
            <button id="getRate">Get Exchange Rate</button>
        </form>
    </div>

    <script src="codes.js"></script>
    <script src="app.js"></script>
</body>
</html>
